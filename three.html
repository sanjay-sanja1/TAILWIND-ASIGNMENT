<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optionally, you can add custom styles here */
    </style>
</head>

<body>
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 flex-shrink-0">
            <div class="p-4">
                <h1 class="text-2xl font-semibold">Dashboard</h1>
                <p class="mt-2">Welcome, User!</p>
            </div>
            <nav class="p-2">
                <a href="#" class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white">Dashboard</a>
                <a href="#" class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white">Analytics</a>
                <a href="#" class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white">Reports</a>
                <a href="#" class="block py-2 px-4 text-gray-300 hover:bg-gray-700 hover:text-white">Settings</a>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1">
            <div class="bg-gray-200 p-4">
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Create New</button>
            </div>
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
                <div class="bg-white shadow overflow-hidden rounded-lg">
                    <div class="px-4 py-2 border-b border-gray-200">
                        <p class="text-gray-700">You have 10 new notifications.</p>
                    </div>
                    <div class="px-4 py-2 border-b border-gray-200">
                        <p class="text-gray-700">Your last payment was successful.</p>
                    </div>
                    <div class="px-4 py-2 border-b border-gray-200">
                        <p class="text-gray-700">You have 5 pending tasks.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
